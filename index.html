<!DOCTYPE html>
<html>
  <head>
    <title>Beeboard</title>
    <script src="script.js"></script>
    <style>
     body {
       background: oklch(0.8 0 0);
       font-size: 1.4em;
     }

     #A {
       display: grid;
       grid-template-columns: max-content 2fr max-content 1fr max-content;
       gap: 0ch 0ch;
     }

     progress {
       width: 100%;
     }

     .goel {
       display: contents;
     }

     label {
       grid-column: 1;
       margin-left: 5ch;
       margin-top: 0.7em;
       z-index: 2;
       pointer-events: none;
     }

     .number {
       text-align: right;
       margin-top: 0.7em;
       z-index: 2;
       pointer-events: none;
     }

     .unit {
       margin-left: 1ch;
       margin-right: 4ch;
       margin-top: 0.7em;
       z-index: 2;
       pointer-events: none;
     }

     .day-number {
       grid-column: 2;
     }

     .day-unit {
       grid-column: 3;
     }

     .day-bar {
       grid-column: 1 / 4;
     }

     .dayweek-bar {
       grid-column: 1 / 3;
     }

     .week-bar {
       grid-column: 4 / 6;
     }

     .week-number {
       grid-column: 4;
     }

     .week-unit {
       grid-column: 5;
     }

     .dayweek-unit {
       grid-column: 4 / 8;
     }

     .goel > *:last-child {
       padding-right: 3ch;
     }

     .goel.red > * {
       background: rgba(202,18,18,0.25);
     }

     .goel.orange > * {
       background: rgba(226,135,6,0.25);
     }

     .goel.blue > * {
       background: rgba(18,91,202,0.25);
     }

     .goel.green > * {
       background: rgba(0,158,0,0.25);
     }

     .goel.dkgreen > * {
       background: rgba(34,140,34,0.35);
     }

     .goel.red:hover > * {
       background: rgba(202,18,18,0.15);
     }

     .goel.orange:hover > * {
       background: rgba(226,135,6,0.15);
     }

     .goel.blue:hover > * {
       background: rgba(18,91,202,0.15);
     }

     .goel.green:hover > * {
       background: rgba(0,158,0,0.15);
     }

     .goel.dkgreen:hover > * {
       background: rgba(34,140,34,0.25);
     }

     #Message {
       padding: 2em;
     }

     #Conf {
       height: 4em;
       width: 80ch;
       margin-bottom: 0.5em;
     }

     .bar {
       margin: 0.5ch 1ch;
       height: 2em;
       border-radius: 1em;
       overflow: hidden;
       position: relative;
       border: solid 2px;
       border-top-color: oklch(0.6 0 0);
       border-left-color: oklch(0.6 0 0);
       border-bottom-color: oklch(0.9 0 0);
       border-right-color: oklch(0.9 0 0);
     }

     .goel:hover .bar {
       box-shadow: inset 5px 5px 10px rgba(0,0,0,30%);
     }
     .goel:hover .progress {
       box-shadow: 0px 5px 10px rgba(0,0,0,50%), inset 2px 2px 5px rgba(0,0,0,30%);
     }

     .goel.buf-0 .bar {
       background: linear-gradient(oklch(0.5 0.2 24), oklch(0.6 0.2 24));
     }

     .goel.buf-0 .progress {
       //background: linear-gradient(oklch(0.7 0.2 59), oklch(0.6 0.2 59));
     }
     .goel.buf-1 .bar {
       background: linear-gradient(oklch(0.6 0.2 59), oklch(0.7 0.2 59));
       //background: oklch(0.7 0.2 59);
     }

     .goel.buf-1 .progress{
       //background: oklch(0.9 0.2 94);
     }
     .goel.buf-2 .bar {
       background: linear-gradient(oklch(0.7 0.2 94), oklch(0.9 0.2 94));
     }

     .goel.buf-2 .progress {
       //background: linear-gradient(oklch(0.7 0.2 139), oklch(0.6 0.2 139));
     }
     .goel.buf-3 .bar {
       background: linear-gradient(oklch(0.6 0.2 139), oklch(0.7 0.2 139));
     }

     .goel.buf-3 .progress{
       //background: linear-gradient(oklch(0.6 0.2 239), oklch(0.5 0.2 239));
     }
     .goel.buf-8 .bar {
       background: linear-gradient(oklch(0.5 0.2 239), oklch(0.6 0.2 239));
     }

     .progress {
       background: linear-gradient(oklch(0.6 0.2 239), oklch(0.45 0.2 239));
       height: 2em;
       position: absolute;
       border-radius: 0.9em;
       box-shadow: 0px 5px 10px rgba(0,0,0,50%);
     }
    </style>
  </head>
  <body>
    <div id="A"></div>
    <div id="Message">&nbsp;</div>
    <div style="text-align: center">
      <form>
        <button id="Reload" onclick="javascript:reload()">update</button>
      </form>
      <form id="Conf_form" action="javascript:configure()" style="display: none">
        <br />
        Please enter both username and auth_token as JSON from
        <a target="_blank" href="https://www.beeminder.com/api/v1/auth_token.json">Beeminder</a>
        <br />
        <textarea id="Conf" placeholder="{&quot;username&quot;: ..., &quot;auth_token&quot;: ...}"></textarea>
        <br />
        <button type="submit">save credentials</button>
      </form>
    </div>
  </body>
</html>
