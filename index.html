<!DOCTYPE html>
<html>
  <head>
    <title>Beeboard</title>
    <script src="script.js"></script>
    <style>
     body {
       background: oklch(0.8 0 0);
       font-size: 1.4em;
       margin: 0.5em 0px;
     }

     .goel {
       display: contents;
     }

     #Message {
       padding: 2em;
     }

     #Conf {
       height: 4em;
       width: 80ch;
       margin-bottom: 0.5em;
     }

     .chunk-bar {
       display: flex;
       //gap: 2px;
       padding: 3px 0px;
     }

     .chunk {
       height: 2em;
     }

     .prev-bar .chunk {
       background: oklch(0.4 0.2 239);
     }

     .prev-bar .chunk + .chunk {
       border-left: oklch(0.3 0.2 239) solid 2px;
     }

     .chunk.today-done {
       background: oklch(0.53 0.2 239);
     }

     .chunk.next-done {
       background: oklch(0.5 0.2 239);
     }

     .buf-0 .chunk.today-undone {
       background: oklch(0.6 0.2 24);
     }

     .buf-0 .chunk.next-undone {
       background: oklch(0.5 0.2 24);
     }

     .buf-0 .chunk.today-undone + .chunk.today-undone {
       border-left: oklch(0.5 0.2 24) solid 2px;
     }

     .buf-0 .chunk.next-undone + .chunk.next-undone {
       border-left: oklch(0.4 0.2 24) solid 2px;
     }

     .buf-1 .chunk.today-undone {
       background: oklch(0.7 0.2 59);
     }

     .buf-1 .chunk.next-undone {
       background: oklch(0.6 0.2 59);
     }

     .buf-1 .chunk.today-undone + .chunk.today-undone {
       border-left: oklch(0.6 0.2 59) solid 2px;
     }

     .buf-1 .chunk.next-undone + .chunk.next-undone {
       border-left: oklch(0.5 0.2 59) solid 2px;
     }


     .buf-2 .chunk.today-undone {
       background: oklch(0.8 0.2 94);
     }

     .buf-2 .chunk.next-undone {
       background: oklch(0.7 0.2 94);
     }

     .buf-2 .chunk.today-undone + .chunk.today-undone {
       border-left: oklch(0.7 0.2 94) solid 2px;
     }

     .buf-2 .chunk.next-undone + .chunk.next-undone {
       border-left: oklch(0.6 0.2 94) solid 2px;
     }


     .buf-3 .chunk.today-undone {
       background: oklch(0.6 0.2 139);
     }

     .buf-3 .chunk.next-undone {
       background: oklch(0.5 0.2 139);
     }


     .buf-3 .chunk.today-undone + .chunk.today-undone {
       border-left: oklch(0.5 0.2 139) solid 2px;
     }

     .buf-3 .chunk.next-undone + .chunk.next-undone {
       border-left: oklch(0.4 0.2 139) solid 2px;
     }


     #B {
       display: grid;
       grid-template-columns: 1fr 3fr 1fr;
     }

     .prev-bar {
       grid-column: 1;
     }

     .today-bar {
       grid-column: 2;
       position: relative;
     }

     .next-bar {
       grid-column: 3;
       position: relative;
     }

     .space {
       flex-grow: 1;
     }

     .prev-bar .chunk:first-of-type {
       border-top-left-radius: 1em;
       border-bottom-left-radius: 0.2em;
     }

     .next-bar .chunk:last-child {
       border-top-right-radius: 1em;
       border-bottom-right-radius: 0.2em;
     }

     label {
       margin-left: 5ch;
       margin-top: 0.7em;
     }

     .number {
       text-align: right;
       position: absolute;
       right: 0px;
       padding: 0px 0.5ch;
       background: oklch(0.8 0 0);
     }

     .unit {
       position: absolute;
       margin-left: 0px;
       padding: 0px 0.5ch;
       background: oklch(0.8 0 0);
     }

     .today-bar label {
       position: absolute;
       padding: 0px 0.5ch;
       background: oklch(0.8 0 0);
       border-top-left-radius: 1ch;
       border-top-right-radius: 1ch;
     }

     .today-bar .number.day-due {
       margin-top: 0.7em;
       border-top-left-radius: 1ch;
     }

     .next-bar .unit.day-due {
       margin-top: 0.7em;
       border-top-right-radius: 1ch;
     }


     .today-bar .number.week-due {
       border-bottom-left-radius: 1ch;
     }

     .next-bar .unit.week-due {
       border-bottom-right-radius: 1ch;
     }

     .goel:hover .chunk-bar,
     .goel:hover label,
     .goel:hover .number,
     .goel:hover .unit {
       background: oklch(0.87 0 0);
     }

    </style>
  </head>
  <body>
    <div id="B"></div>
    <div id="Message">&nbsp;</div>
    <div style="text-align: center">
      <form>
        <button id="Reload" onclick="javascript:reload()">update</button>
      </form>
      <form id="Conf_form" action="javascript:configure()" style="display: none">
        <br />
        Please enter both username and auth_token as JSON from
        <a target="_blank" href="https://www.beeminder.com/api/v1/auth_token.json">Beeminder</a>
        <br />
        <textarea id="Conf" placeholder="{&quot;username&quot;: ..., &quot;auth_token&quot;: ...}"></textarea>
        <br />
        <button type="submit">save credentials</button>
      </form>
    </div>
  </body>
</html>
